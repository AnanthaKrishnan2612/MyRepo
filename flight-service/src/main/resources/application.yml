spring:
    application:
        name: flight-service
    datasource:
        url: jdbc:h2:mem:testDB
        username: sa
        password: sa
    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
            path: /h2
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create
        defer-datasource-initialization: true
    security:
        user:
            name: anantha
            password: pass@1234
management:
    endpoints:
        web:
            exposure:
                include: '*'
logging:
    file:
        name: flight-service.log